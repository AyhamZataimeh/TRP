<div class="container">
    <div class="row">
        <h1>Header</h1>

        <section *ngFor="let service of services">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h1>{{ service.text }}</h1>
                <img [src]="service.imagePath" alt="" width="40%">
    
            </div>
        </section>
    
    </div>
</div>
