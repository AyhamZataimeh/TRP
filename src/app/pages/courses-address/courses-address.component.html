<div class="container pb-5">
    <div class="row">
        <div class="img-header" >
            <img src="../../../assets//images/logo-background.png" alt="" width="70%" height="95%"  >
        </div>
    </div>

    <div class="row tpr-info font-weight-bold">
        <div class="col-md-3 col-sm-6 col-xs-12 text-center ">
            <p>
                {{ headerLeft }}

            </p>
        </div>

        <div class="col-md-1 co-sm-6 col-xs-12 horizntal-line">
        </div>

        <div class="col-md-3 co-sm-6 col-xs-12 text-center ">
            {{ headerCenter }}

        </div>

        <div class="col-md-1 co-sm-6 col-xs-12 horizntal-line">
            
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            {{ headerRight }}


        </div>
        <div class="col-md-1 co-sm-6 col-xs-12 ">
            
        </div>


    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6  col-xs-12" *ngFor =" let course of coursesAddressList">
            <div class="card text-center font-weight-bold mt-4">
                <div class="card-header mt-4">
                    <p>{{ course.courcesLocation.name}}</p>

                </div>
                <div class="card-body text-center">
                 
                    <p class="course-location">{{ course.location}}</p>
                

                    <p>{{ course.address}}</p>

                    <a [href]="course.locationURL" class="btn btn-primary " target="_blank">
                        الموقع <i class="fa fa-map-marker px-2"></i>

                    </a>
                </div>
                <div class="card-footer ">
                    <a [href]="'tel:'+ course.phoneNumber" class="btn btn-primary" target="_blank">
                        <span class="btn btn-primary">
                            اتصل بنا
                            <i class="fa fa-phone px-2"> </i>

                        </span>

                    </a>
          
                </div>
            </div>
        </div>
    </div>
</div>
